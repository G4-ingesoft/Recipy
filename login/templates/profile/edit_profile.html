{% extends 'layout.html' %}


{% block content %}

    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">{{ user.profile.description }}</p>
        </div>
      </div>
    </div>
    <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                      <fieldset class="form-group">
                                          <legend class="border-bottom mb-4">Profile Info</legend>
                                          <div class="form-group">
                                              <label for="description">Description:</label>
                                              <textarea class="form-control" id="description" name="description" rows="3">{{ profile.description }}</textarea>
                                          </div>
                                          <div class="form-group">
                                              <label for="image">Upload Image:</label>
                                              <input type="file" class="form-control-file" id="image" name="image">
                                          </div>
                                      </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-outline-info" type="submit">Actualizar perfil</button>
                                    <button class="btn btn-outline-info" type="submit">Omitir paso</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
{% endblock content %}
