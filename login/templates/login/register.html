<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles_signup.css' %}">
</head>
<body>
    {% load static %}
    <div class="logo-container">
        <a href="{% url 'login' %}" class="back-button">Volver</a>
        <div class="row"><img src="{% static 'images/recipy_icon.png' %}" class="logo-img mx-auto" alt="Your Logo"></div>
        <div class="row"><img src="{% static 'images/recipy_logo_white.png' %}" class="logo-img mx-auto" alt="Your Logo"></div>
    </div>
    
    <div class="card-container">
        <div class="card">
            <h5 class="card-header">Regístrate</h5>
            <div class="card-body">
                <h5 class="card-title">Ingresa tus datos</h5>
                <form class="row g-3" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    
                    <div class="col-md-12">
                        <label for="id_username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    
                    <div class="col-md-12">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    
                    <div class="col-md-12">
                        <label for="id_password1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    
                    <div class="col-md-12">
                        <label for="id_password2" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>

                    <div class="col-md-12">
                        {{ form.captcha }}  <!-- Render the reCAPTCHA field -->
                    </div>
                    
                    <!-- Other address-related fields remain unchanged -->
                    
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" name="agree_terms" required>
                            <label class="form-check-label" for="gridCheck">
                                Acepto los términos y condiciones de Recipy
                            </label>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger">
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% load static %}
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-signup">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
