<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Registration Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/login.css">
	<style>
		body {
			background-color: #d1f5d3; /* Light green background color */
		}

		.container {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		.card-header {
			background-color: #007bff; /* Bootstrap primary color for header */
			color: white;
			text-align: center;
		}

		.logo-img {
			width: 100%; /* Make the image fill the container */
			max-height: 150px; /* Set a maximum height if needed */
			object-fit: contain; /* Keep the image's aspect ratio */
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

	<div class="container d-flex align-items-center" style="min-height: 100vh;">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<img src="/path/to/your/logo.png" alt="Logo" class="logo-img">
						<h5 class="mb-0">Registrarme</h5>
					</div>
					<div class="card-body">
						<h5 class="card-title">Ingresa tus datos</h5>
						<form class="row g-3" method="post" action="{% url 'register' %}">
							{% csrf_token %}

							<div class="col-md-6">
								<label for="id_username" class="form-label">Username</label>
								<input type="text" class="form-control" id="id_username" name="username" required>
							</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

							<div class="col-md-6">
								<label for="id_email" class="form-label">Email</label>
								<input type="email" class="form-control" id="id_email" name="email" required>
							</div>

							<div class="col-md-6">
								<label for="id_password" class="form-label">Password</label>
								<input type="password" class="form-control" id="id_password" name="password" required>
							</div>

							<div class="col-md-6">
								<label for="id_confirm_password" class="form-label">Confirm Password</label>
								<input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
							</div>

							<!-- Other address-related fields remain unchanged -->

							<div class="col-12">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck" name="agree_terms" required>
									<label class="form-check-label" for="gridCheck">
										I agree to the terms and conditions
									</label>
								</div>
							</div>

							<div class="col-12">
								<button type="submit" class="btn btn-primary">Sign up</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="/login.js"></script>

</body>
</html>
