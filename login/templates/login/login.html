<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles_signup.css">


</head>
<body>
    {% load static %}
    <div class="logo-container">
        <div class="row"><img src="../../static/images/recipy_icon.png" class="logo-img mx-auto" alt="Your Logo"></div>
        <div class="row"><img src="../../static/images/recipy_logo_white.png" class="logo-img mx-auto" alt="Your Logo"></div>
    </div>

    <div class="card-container">
        <div class="card">
            <h5 class="card-header">Iniciar Sesión</h5>
            <div class="card-body">
                <h5 class="card-title">Ingresa tus credenciales</h5>
                <form class="row g-3" method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="col-md-12">
                        <label for="id_username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>

                    <div class="col-md-12">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>

                    <!-- Other address-related fields remain unchanged -->

                    <div class="col-12">
                        <div class="form-group">
                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                            <label for="remember"> Recordarme</label>
                        </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-signup" value="Iniciar Sesión">
                            </div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <a href="{% url 'register' %}" tabindex="4" class="form-control btn btn-signup" id="register-form-link">Registrarse</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <a href="#CONTRASEÑA OLVIDADA" tabindex="5" class="forgot-password">Recuperar contraseña</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/login.js"></script>

</body>
</html>
